{% extends 'front_base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    
    <!-- Custom CSS for Login Page -->
    <style>
        body {
            background: linear-gradient(135deg, #e2f3f5 0%, #eef9f6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%; /* ensures the container uses the full width available */
    margin: 0 auto; /* centers the container horizontally */
}


        .login-container h2 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .login-container .form-label {
            font-size: 14px;
            font-weight: 500;
        }

        .login-container .form-control {
            border-radius: 8px;
        }

        .login-container .btn-primary {
            background-color: #af4c4c;
            border-color: #af4c4c;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .login-container .btn-primary:hover {
            background-color: #a04545;
        }

        .login-container .signup-link {
            font-size: 14px;
            color: #555;
            text-align: center;
            margin-top: 15px;
        }

        .login-container .signup-link a {
            color: #af4c4c;
            text-decoration: none;
            font-weight: 600;
        }

        .login-container .signup-link a:hover {
            text-decoration: underline;
        }

        /* Media Query for responsiveness */
        @media (max-width: 576px) {
            .login-container {
                padding: 20px;
            }

            .login-container h2 {
                font-size: 20px;
            }

            .login-container .form-label {
                font-size: 12px;
            }

            .login-container .btn-primary {
                font-size: 14px;
            }
        }
    </style>
</head>
<body><br><br>
    <div class="login-container">
        <h2>Login</h2>
        
        <!-- Login Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <!-- Link to Signup Page -->
        <div class="signup-link">
            <p>Don't have an account? <a href="{% url 'signup' %}" style="text-decoration: none;">Sign up here</a></p>
            {% if messages %}
            <div class="container mt-4">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="alert-message">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
            
            <script>
                // Auto-hide the alert after 5 seconds (5000 milliseconds)
                setTimeout(function() {
                    var alertElement = document.getElementById('alert-message');
                    if (alertElement) {
                        // Fade out effect
                        alertElement.classList.remove('show');
                        alertElement.classList.add('fade');
                        setTimeout(function() {
                            alertElement.remove();
                        }, 150); // Wait for the fade out to complete before removing
                    }
                }, 5000);
            </script>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
{% block footer %}
    <!-- Empty block to override the footer -->
{% endblock %}
